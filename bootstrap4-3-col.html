<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  .ras-container{ background: pink; width: 800px; margin:10px auto; padding: 10px; overflow: auto;}
  @media only screen and (max-width: 800px) { .ras-container{ background: red; width: 90%;} }
  .ras-col{ background: blue; padding: 10px; overflow: auto; }
  @media only screen and (max-width: 600px) { .ras-col{ background: teal;} }
  .ras-inner-col{ background: green; width: 33%; float:left;}
  @media only screen and (max-width: 600px) { .ras-inner-col{ background: orange; width:100%;} }
  .ras-box-parts{ background: gold; }
  </style>
</head>
<body>

  <!---3 equal columns in a row--->
  <div class="ras-container">
    <div class="ras-row">

        <div class="ras-col">
            <div class="ras-inner-col">
                <div class="ras-box-parts ras-box-top">RAS box top</div>
                <div class="ras-box-parts ras-box-mid">RAS box mid</div>
                <div class="ras-box-parts ras-box-bottom">RAS box bottom</div>
            </div>
            <div class="ras-inner-col">
                <div class="ras-box-parts ras-box-top">RAS box top</div>
                <div class="ras-box-parts ras-box-mid">RAS box mid</div>
                <div class="ras-box-parts ras-box-bottom">RAS box bottom</div>
            </div>
            <div class="ras-inner-col">
                <div class="ras-box-parts ras-box-top">RAS box top</div>
                <div class="ras-box-parts ras-box-mid">RAS box mid</div>
                <div class="ras-box-parts ras-box-bottom">RAS box bottom</div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
